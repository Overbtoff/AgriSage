<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册账号 - AgriSage</title>
    <!-- 引入相同的样式和库 -->
    <link rel="stylesheet" href="static/css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <style>
        /* 页面主体样式 - 设置背景图片和居中布局 */
            body {
            background: url('img/bg4.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- 时间模块 -->
    <div class="showtime" id="showtime"></div>

    <!-- 注册表单容器 -->
    <div class="wrapper">
        <form action="#">
            <h1>AgriSage注册</h1>
            
            <div class="input-box">
                <i class="fas fa-user icon"></i>
                <input id="usernameInput" type="text" required />
                <label>用户名</label>
            </div>
            
            <div class="input-box">
                <i class="fas fa-lock icon"></i>
                <input id="passwordInput" type="password" required />
                <label>密码</label>
            </div>
            
            <div class="input-box">
                <i class="fas fa-lock icon"></i>
                <input id="confirmPasswordInput" type="password" required />
                <label>确认密码</label>
            </div>
            

            
            <button onclick="registerUser()" class="btn">注册</button>
            
            <div class="signup-link">
                <p>已有账号? <a href="login.html">立即登录</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript功能代码 -->
    <script>

        // 更新时间显示功能
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('showtime').textContent = 
                `${year}年${month}月${day}日 ${hours}时${minutes}分${seconds}秒`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 注册功能
        function registerUser() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            // 验证密码是否匹配
            if (password !== confirmPassword) {
                swal('错误', '两次输入的密码不匹配', 'error');
                return;
            }

            // 验证用户名和密码长度
            if (username.length < 4) {
                swal('错误', '用户名至少需要4个字符', 'error');
                return;
            }

            if (password.length < 6) {
                swal('错误', '密码至少需要6个字符', 'error');
                return;
            }



            // 注册成功
            swal('成功', '注册成功！', 'success')
                .then(() => {
                    window.location.href = 'login.html';
                });
        }
    </script>
</body>
</html>
