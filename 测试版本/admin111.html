<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>AgriSage 后台管理</title>
    <link rel="stylesheet" href="static/css/admin.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <style>
        body {
            background: url('static/img/bg7.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <script>
        function logout() {
            window.open('front.html', '_blank');
        }
    </script>

    <div class="admin-container">
        <div class="header">
            <h1 class="admin-title">AgriSage 后台管理</h1>
            <div id="showtime" class="showtime"></div>
            <div id="fly" class="fly" onclick="logout()">主页</div>
        </div>

        <div class="db-config-section">
            <h3>数据库连接配置</h3>
            <div class="db-config-form">
                <div class="config-row">
                    <label for="dbType">数据库类型:</label>
                    <select id="dbType" disabled>
                        <option value="mysql">MySQL</option>
                    </select>
                </div>
                <div class="config-row">
                    <label for="dbHost">主机:</label>
                    <input type="text" id="dbHost" value="localhost">
                </div>
                <div class="config-row">
                    <label for="dbPort">端口:</label>
                    <input type="text" id="dbPort" value="3306">
                </div>
                <div class="config-row">
                    <label for="dbName">数据库名:</label>
                    <input type="text" id="dbName" value="display">
                </div>
                <div class="config-row">
                    <label for="dbUser">用户名:</label>
                    <input type="text" id="dbUser" value="root">
                </div>
                <div class="config-row">
                    <label for="dbPassword">密码:</label>
                    <input type="password" id="dbPassword" value="110110">
                </div>
                <div class="config-row">
                    <label for="storageMode">存储模式:</label>
                    <select id="storageMode">
                        <option value="database">数据库</option>
                        <option value="local">本地存储 (开发中)</option>
                    </select>
                </div>
                <button id="saveDbConfig" class="admin-btn">保存配置</button>
            </div>
        </div>

        <div class="admin-panel">
            <div class="tabs">
                <button class="tab-btn" data-tab="user">用户管理</button>
                <button class="tab-btn" data-tab="area">区域农业数据</button>
                <button class="tab-btn" data-tab="weather">气象数据</button>
                <button class="tab-btn" data-tab="crop">农产品数据</button>
            </div>

            <div id="tab-user" class="tab-content">
                <h2>用户管理</h2>
                <div class="admin-section">
                    <h3>添加/修改用户</h3>
                    <form id="userForm" class="admin-form">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" required>
                        <label for="password">密码:</label>
                        <div style="position: relative; display: flex; align-items: center; flex-grow: 1;">
                            <input type="password" id="password" required style="flex-grow: 1; padding-right: 30px;">
                            <span class="password-toggle" id="togglePassword"
                                style="position: absolute; right: 10px; cursor: pointer; color: #228b22; font-size: 1.2em;">👁️</span>
                        </div>
                        <label for="authority">权限:</label>
                        <select id="authority" required>
                            <option value="0">普通用户</option>
                            <option value="1">管理员</option>
                        </select>
                        <button type="submit" class="admin-btn">添加/更新用户</button>
                    </form>
                </div>
                <div class="admin-section">
                    <h3>用户列表</h3>
                    <table id="userTable" class="admin-table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>权限</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tab-area" class="tab-content">
                <h2>区域农业数据管理</h2>
                <div class="admin-section">
                    <h3>添加/修改区域数据</h3>
                    <form id="areaForm" class="admin-form">
                        <label for="areaProv">省份:</label>
                        <select id="areaProv" required>
                            <option value="">请选择省份</option>
                            <option value="北京">北京</option>
                            <option value="天津">天津</option>
                            <option value="河北">河北</option>
                            <option value="山西">山西</option>
                            <option value="内蒙古">内蒙古</option>
                            <option value="辽宁">辽宁</option>
                            <option value="吉林">吉林</option>
                            <option value="黑龙江">黑龙江</option>
                            <option value="上海">上海</option>
                            <option value="江苏">江苏</option>
                            <option value="浙江">浙江</option>
                            <option value="安徽">安徽</option>
                            <option value="福建">福建</option>
                            <option value="江西">江西</option>
                            <option value="山东">山东</option>
                            <option value="河南">河南</option>
                            <option value="湖北">湖北</option>
                            <option value="湖南">湖南</option>
                            <option value="广东">广东</option>
                            <option value="广西">广西</option>
                            <option value="海南">海南</option>
                            <option value="重庆">重庆</option>
                            <option value="四川">四川</option>
                            <option value="贵州">贵州</option>
                            <option value="云南">云南</option>
                            <option value="西藏">西藏</option>
                            <option value="陕西">陕西</option>
                            <option value="甘肃">甘肃</option>
                            <option value="青海">青海</option>
                            <option value="宁夏">宁夏</option>
                            <option value="新疆">新疆</option>
                            <option value="香港">香港</option>
                            <option value="澳门">澳门</option>
                            <option value="台湾">台湾</option>
                        </select>
                        <label for="areaCropType">作物类型:</label>
                        <input type="text" id="areaCropType" value="粮食" readonly>
                        <label for="areaYield">产量 (吨):</label>
                        <input type="number" id="areaYield" step="1" required>
                        <button type="submit" class="admin-btn">添加/更新数据</button>
                    </form>
                </div>
                <div class="admin-section">
                    <h3>区域数据列表</h3>
                    <table id="areaTable" class="admin-table">
                        <thead>
                            <tr>
                                <th>省份</th>
                                <th>作物类型</th>
                                <th>产量 (吨)</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tab-weather" class="tab-content">
                <h2>气象数据管理</h2>
                <div class="admin-section">
                    <h3>添加/修改气象数据</h3>
                    <form id="weatherForm" class="admin-form">
                        <label for="weatherDate">日期:</label>
                        <input type="date" id="weatherDate" required>
                        <label for="temp">平均气温 (°C):</label>
                        <input type="number" id="temp" step="0.1" required>
                        <label for="wet">平均湿度 (%):</label>
                        <input type="number" id="wet" step="0.1" required>
                        <div class="break"></div>
                        <label for="sun">日照强度:</label>
                        <input type="number" id="sun" step="0.1" required>
                        <label for="tsoil1">土壤湿度1 (5cm):</label>
                        <input type="number" id="tsoil1" step="0.1" required>
                        <div class="break"></div>
                        <label for="tsoil2">土壤湿度2 (10cm):</label>
                        <input type="number" id="tsoil2" step="0.1" required>
                        <label for="tsoil3">土壤湿度3 (15cm):</label>
                        <input type="number" id="tsoil3" step="0.1" required>
                        <button type="submit" class="admin-btn">添加/更新数据</button>
                    </form>
                </div>
                <div class="admin-section">
                    <h3>气象数据列表</h3>
                    <table id="weatherTable" class="admin-table">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>平均气温</th>
                                <th>平均湿度</th>
                                <th>日照时数</th>
                                <th>土壤湿度1</th>
                                <th>土壤湿度2</th>
                                <th>土壤湿度3</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tab-crop" class="tab-content">
                <h2>农产品数据管理</h2>
                <div class="admin-section">
                    <h3>添加/修改农产品数据</h3>
                    <form id="cropForm" class="admin-form">
                        <!-- 已移除日期输入栏 -->
                        <label for="cropName">农产品类型:</label>
                        <input type="text" id="cropName" required>
                        <label for="price">价格 (元/公斤):</label>
                        <input type="number" id="price" step="0.1" required>
                        <div class="break"></div>
                        <label for="buy">销量 (吨):</label>
                        <input type="number" id="buy" required>
                        <label for="cropOutput">产量 (吨):</label>
                        <input type="number" id="cropOutput" step="1" required>
                        <div class="break"></div>
                        <label for="grown">种植面积 (亩):</label>
                        <input type="number" id="grown" required>
                        <label for="day">生长期 (天):</label>
                        <input type="number" id="day" required>
                        <button type="submit" class="admin-btn">添加/更新数据</button>
                    </form>
                </div>
                <div class="admin-section">
                    <h3>农产品数据列表</h3>
                    <table id="cropTable" class="admin-table">
                        <thead>
                            <tr>
                                <!-- 已移除日期列 -->
                                <th>农产品类型</th>
                                <th>价格</th>
                                <th>销量</th>
                                <th>产量</th>
                                <th>种植面积</th>
                                <th>生长期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 数据库配置
        let DB_CONFIG = JSON.parse(localStorage.getItem('dbConfig')) || {
            dbType: 'mysql',
            dbHost: 'localhost',
            dbPort: '3306',
            dbName: 'display', // 已修改为 'display'
            dbUser: 'root',
            dbPassword: '110110',
            storageMode: 'database' // 默认数据库模式
        };

        // DOM 元素引用
        const dbHostInput = document.getElementById('dbHost');
        const dbPortInput = document.getElementById('dbPort');
        const dbNameInput = document.getElementById('dbName');
        const dbUserInput = document.getElementById('dbUser');
        const dbPasswordInput = document.getElementById('dbPassword');
        const storageModeSelect = document.getElementById('storageMode');
        const saveDbConfigBtn = document.getElementById('saveDbConfig');

        // 加载并显示配置
        function loadDbConfig() {
            dbHostInput.value = DB_CONFIG.dbHost;
            dbPortInput.value = DB_CONFIG.dbPort;
            dbNameInput.value = DB_CONFIG.dbName;
            dbUserInput.value = DB_CONFIG.dbUser;
            dbPasswordInput.value = DB_CONFIG.dbPassword;
            storageModeSelect.value = DB_CONFIG.storageMode;
        }

        // 保存配置
        saveDbConfigBtn.addEventListener('click', () => {
            DB_CONFIG.dbHost = dbHostInput.value;
            DB_CONFIG.dbPort = dbPortInput.value;
            DB_CONFIG.dbName = dbNameInput.value;
            DB_CONFIG.dbUser = dbUserInput.value;
            DB_CONFIG.dbPassword = dbPasswordInput.value;
            DB_CONFIG.storageMode = storageModeSelect.value;
            localStorage.setItem('dbConfig', JSON.stringify(DB_CONFIG));
            swal('成功', '数据库配置已保存！', 'success');
        });

        // API 接口对象
        const DB_API = {
            API_BASE_URL: 'http://127.0.0.1:5000/',

            async request(endpoint, method = 'GET', data = null) {
                const url = `${this.API_BASE_URL}${endpoint}`; // 修正了 BASE_URL 到 API_BASE_URL
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `请求失败: ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`API请求错误 (${method} ${endpoint}):`, error);
                    throw error;
                }
            },

            // 通用的数据获取接口（只用于GET请求）
            async getData(dataType, params = {}) {
                let endpoint = `get_${dataType}`;
                const queryParams = new URLSearchParams();
                if (params.date) {
                    queryParams.append('date', params.date);
                }
                if (queryParams.toString()) {
                    endpoint += `?${queryParams.toString()}`;
                }
                return await this.request(endpoint, 'GET');
            },

            // 用户管理
            async getUsers() {
                return await this.request('get_users', 'GET');
            },
            async saveUser(userData) {
                // 后端 /update_user 似乎用于修改用户，/create 用于注册新用户。
                // 假设这里统一用 /update_user 处理添加和更新，后端需要能识别。
                return await this.request('get_users', 'POST', userData);
            },
            async deleteUser(username) {
                return await this.request('delete_user', 'POST', { username: username });
            },

            // 区域农业数据管理
            async getAreaData() {
                return await this.getData('area');
            },
            async saveAreaData(areaData) {
                return await this.request('get_area', 'POST', areaData);
            },
            async deleteAreaData(prov, type) {
                return await this.request('delete_area', 'POST', { prov: prov, type: type });
            },

            // 气象数据管理
            async getWeatherData(date = null) {
                return await this.getData('weather', { date: date });
            },
            async saveWeatherData(weatherData) {
                return await this.request('get_weather', 'POST', weatherData);
            },
            async deleteWeatherData(date) {
                return await this.request('delete_weather', 'POST', { date: date });
            },

            // 农产品数据管理
            async getCropData(date = null) {
                return await this.getData('crop', { date: date });
            },
            async saveCropData(cropData) {
                return await this.request('get_crop', 'POST', cropData);
            },
            async deleteCropData(type) {
                return await this.request('delete_crop', 'POST', { type: type });
            },

            // 作物类型管理（如果后端没有独立API，此功能可能需要调整）
            async getCropTypes() {
                // 从农产品数据中提取作物类型
                const cropData = await this.getCropData();
                if (cropData && Array.isArray(cropData.type)) {
                    return [...new Set(cropData.type)].map(type => ({ type: type })); // 返回唯一类型
                }
                return [];
            },
            // addCropType 函数在前端，如果后端没有对应独立接口，可能需要移除或调整其行为
            async addCropType(newType) {
                // 假设添加作物类型就是添加一个最简的作物记录
                return await this.saveCropData({ type: newType, price: 0, buy: 0, output: 0, grown: 0, day: 0 });
            }
        };

        // 实时时间显示
        function showTime() {
            const now = new Date();
            document.getElementById('showtime').innerHTML = now.toLocaleString();
            setTimeout(showTime, 1000);
        }

        // 用户管理
        async function listUsers() {
            const userTableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            userTableBody.innerHTML = '';
            if (DB_CONFIG.storageMode === 'database') {
                try {
                    const data = await DB_API.getUsers();
                    data.forEach(user => {
                        const tr = userTableBody.insertRow();
                        tr.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.anth === 1 ? '管理员' : '普通用户'}</td>
                            <td>
                                <button class="admin-btn" onclick="editUserRow('${user.username}', '${user.password}', ${user.anth})">编辑</button>
                                <button class="admin-btn delete-btn" onclick="deleteUserRow('${user.username}')">删除</button>
                            </td>
                        `;
                    });
                } catch (error) {
                    console.error('获取用户列表失败:', error);
                    swal('错误', `获取用户列表失败：${error.message}`, 'error');
                }
            } else {
                swal('信息', '本地存储模式下，用户管理功能未实现', 'info');
            }
        }

        document.getElementById('userForm').onsubmit = async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const authority = parseInt(document.getElementById('authority').value);

            if (!username) {
                swal('错误', '用户名不能为空', 'error');
                return;
            }

            const userData = { username, password, authority };

            if (DB_CONFIG.storageMode === 'database') {
                try {
                    await DB_API.saveUser(userData);
                    swal('成功', '用户已保存/更新！', 'success');
                    this.reset();
                    listUsers();
                } catch (error) {
                    console.error('保存用户失败 (数据库模式):', error);
                    swal('错误', `数据库操作失败：${error.message}`, 'error');
                }
            } else {
                swal('信息', '本地存储模式下，用户保存功能未实现', 'info');
            }
        };

        function editUserRow(username, password, authority) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('authority').value = authority;
        }

        async function deleteUserRow(username) {
            if (!confirm(`确定要删除用户 "${username}" 吗？`)) return;

            if (DB_CONFIG.storageMode === 'database') {
                try {
                    await DB_API.deleteUser(username);
                    swal('成功', '用户删除成功！', 'success');
                    listUsers();
                } catch (error) {
                    console.error('删除用户失败 (数据库模式):', error);
                    swal('错误', `数据库操作失败：${error.message}`, 'error');
                }
            } else {
                swal('信息', '本地存储模式下，用户删除功能未实现', 'info');
            }
        }

        // 区域数据管理
        async function renderAreaTable() {
            const areaTableBody = document.getElementById('areaTable').getElementsByTagName('tbody')[0];
            areaTableBody.innerHTML = '';
            if (DB_CONFIG.storageMode === 'database') {
                try {
                    const data = await DB_API.getAreaData();
                    // 后端 /get_area 返回的数据结构现在是 {name: [], type: [], output: []}
                    if (data && Array.isArray(data.name) && data.name.length > 0) { // 检查 data.name 是否为数组且不为空 
                        for (let i = 0; i < data.name.length; i++) {
                            const tr = areaTableBody.insertRow();
                            tr.innerHTML = `
                        <td>${data.name[i]}</td> // 更改 prov 为 name
                        <td>${data.type[i]}</td>
                        <td>${data.output[i]}</td> // 更改 yield 为 output
                        <td>
                            <button class="admin-btn" onclick="editAreaRow('${data.name[i]}', '${data.type[i]}', ${data.output[i]})">编辑</button>
                            <button class="admin-btn delete-btn" onclick="deleteAreaRow('${data.name[i]}', '${data.type[i]}')">删除</button>
                        </td>
                    `;
                        }
                    } else {
                        areaTableBody.innerHTML = '<tr><td colspan="4">暂无数据</td></tr>';
                    }
                } catch (error) {
                    console.error('获取区域数据失败:', error);
                    swal('错误', `获取区域数据失败：${error.message}`, 'error');
                }
            } else {
                swal('信息', '本地存储模式下，区域数据功能未实现', 'info');
            }
        }

        document.getElementById('areaForm').onsubmit = async function (e) {
            e.preventDefault();
            const name = document.getElementById('areaProv').value.trim();
            const type = "粮食"; // 固定为粮食
            const outputVal = parseFloat(document.getElementById('areaYield').value);

            if (!name || isNaN(outputVal)) {
                swal('错误', '请填写所有区域数据字段', 'error');
                return;
            }

            const areaData = { name: name, type: type, yield: outputVal };

            if (DB_CONFIG.storageMode === 'database') {
                try {
                    await DB_API.saveAreaData(areaData);
                    swal('成功', '区域数据已保存/更新！', 'success');
                    this.reset();
                    renderAreaTable();
                } catch (error) {
                    console.error('保存区域数据失败 (数据库模式):', error);
                    swal('错误', `数据库操作失败：${error.message}`, 'error');
                }
            } else {
                swal('信息', '本地存储模式下，区域数据保存功能未实现', 'info');
            }
        };

        function editAreaRow(name, type, outputVal) {
            document.getElementById('areaProv').value = name;
            document.getElementById('areaYield').value = outputVal;
        }

        async function deleteAreaRow(name, type) {
            if (!confirm(`确定要删除省份 "${name}", 作物类型 "${type}" 的区域数据吗？`)) return;

            if (DB_CONFIG.storageMode === 'database') {
                try {
                    await DB_API.deleteAreaData(name, type);
                    swal('成功', '区域数据删除成功！', 'success');
                    renderAreaTable();
                } catch (error) {
                    console.error('删除区域数据失败 (数据库模式):', error);
                    swal('错误', `数据库操作失败：${error.message}`, 'error');
                }
            } else {
                swal('信息', '本地存储模式下，区域数据删除功能未实现', 'info');
            }
        }


        // 气象数据管理
        async function renderWeatherTable() {
            const weatherTableBody = document.getElementById('weatherTable').getElementsByTagName('tbody')[0];
            weatherTableBody.innerHTML = '';
            if (DB_CONFIG.storageMode === 'database') {
                try {
                    const data = await DB_API.getWeatherData();
                    // 后端 /get_weather GET 请求返回的是列表，例如 {date:[], temp:[], ...}
                    if (data && Array.isArray(data.date) && data.date.length > 0) {
                        for (let i = 0; i < data.date.length; i++) {
                            const tr = weatherTableBody.insertRow();
                            const itemDate = data.date[i];
                            tr.innerHTML = `
                                <td>${itemDate}</td>

        // 农产品数据管理
        async function renderCropTable() {
            const cropTableBody = document.getElementById('cropTable').getElementsByTagName('tbody')[0];
            cropTableBody.innerHTML = '';

                try {
                    const data = await DB_API.getCropData();

        document.addEventListener('DOMContentLoaded', () => {
            showTime();
            loadDbConfig();

            // Tab 切换逻辑
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.addEventListener('click', function () {
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    const tab = this.dataset.tab;
                    document.getElementById(`tab-${tab}`).style.display = 'block';
                    this.classList.add('active');

                    // 切换tab时刷新对应表格
                    if (tab === 'area') {
                        renderAreaTable();
                    } else if (tab === 'weather') {
                        renderWeatherTable();
                    } else if (tab === 'crop') {
                        renderCropTable();
                    } else if (tab === 'user') { // 用户管理tab切换时也刷新列表
                        listUsers();
                    } else if (tab === 'crop-type') { // 作物类型管理tab切换时刷新列表
                        renderCropTypes();
                    }
                });
            });

            // 初始加载时渲染所有表格和用户列表
            renderAllTables(); // 调用我们前面创建的渲染所有表格的函数

            // 初始选中用户管理tab
            document.querySelector('.tab-btn[data-tab="user"]').click();
        });



        // 查找密码输入框和切换图标
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        // 确保这两个元素都存在，避免报错
        if (passwordInput && togglePassword) {
            // 为切换图标添加点击事件监听器
            togglePassword.addEventListener('click', function () {
                // 检查当前输入框的类型
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                // 切换输入框的类型
                passwordInput.setAttribute('type', type);

                // 根据新的类型切换图标显示（例如，从“眼睛”到“锁”或“斜杠眼睛”）
                // 您可以根据喜好修改这里的 emoji 或者 class 来切换图标
                this.textContent = (type === 'password' ? '👁️' : '🔒'); // 切换图标文本
            });
        }
